{% extends 'main.html' %}

{% block content%}

<h1>HomePage</h1>

<br>
<div>
    <a href="{% url 'create-room' %}"> Create Room </a>
    <div>
        <b>Available Rooms:</b>
        {% for room in chat_rooms%}
            <div>
                <a href="{% url 'update-room' room.id %}">EditRoom</a>
                <a href="{% url 'delete-room' room.id %}">DeleteRoom</a>
                <span>@{{room.host.username}}</span>
                <ul>
                    <!-- <li>{{room.id}} -> <a href="room/{{room.id}}"> {{room.name}} </a></li> -->
                    <li>{{room.id}} -> <a href="{%url 'room' room.id%}"> {{room.name}} </a></li>
                </ul>
                <b>Available Topics: </b>
                <ul>
                    <li><small>{{room.topic.name}}</small></li>
                </ul>
                <hr>
            </div>
        {% endfor%}
    </div>
</div>


{%endblock content%}
